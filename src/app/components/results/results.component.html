<div class="card">
  <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Usuario</th>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-question let-rowIndex="rowIndex">
      <tr>
        <td>{{ "Usuario " + (rowIndex + 1) }}</td>
        <td *ngFor="let header of headers; let i = index">
          {{ question[i].userAnswer }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
